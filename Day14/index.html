<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
        <h1>30 days of CSS</h1>
        <h3>Day 14: Calculator Using Grid</h3>
        <hr>
    </div>
    <br>
    <div class="calculator">
        <input type="number" placeholder="0">
        <div class="calculator-buttons">
            <button class="buttons clear">C</button>
            <button class="buttons">&divide;</button>

            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons">&times;</button>
            
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons">&minus;</button>

            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons">&plus;</button>

            <button class="buttons zero">0</button>
            <button class="buttons equals">&equals;</button>
        </div>
    </div>
</body>
</html>
