<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <div id="title">
        <h1>30 days of CSS</h1>
        <h2>Day 30: Ludo Game Design<i class="fa-solid fa-crown"></i></h2>
        <hr>
    </div>
    <main>
        <div class="ludo">
            <div class="blue">
                <div class="box">
                    <div class="insidebox bluebox"></div>
                    <div class="insidebox bluebox"></div>
                    <div class="insidebox bluebox"></div>
                    <div class="insidebox bluebox"></div>
                </div>
            </div>

            <div class="square-container">
                <div class="left">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square fa-regular fa-star"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="middle">
                    <div class="square"></div>
                    <div class="square redbox"></div>
                    <div class="square redbox"></div>
                    <div class="square redbox"></div>
                    <div class="square redbox"></div>
                    <div class="square redbox"></div>
                </div>
                <div class="right">
                    <div class="square"></div>
                    <div class="square redbox"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>

            </div>

            <div class="red">
                <div class="box">
                    <div class="insidebox redbox"></div>
                    <div class="insidebox redbox"></div>
                    <div class="insidebox redbox"></div>
                    <div class="insidebox redbox"></div>
                </div>
            </div>

            <div class="row">
                <div class="row-left">
                    <div class="row1">
                        <div class="square"></div>
                        <div class="square bluebox"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                    <div class="row1">
                        <div class="square"></div>
                        <div class="square bluebox"></div>
                        <div class="square bluebox"></div>
                        <div class="square bluebox"></div>
                        <div class="square bluebox"></div>
                        <div class="square bluebox"></div>
                    </div>
                    <div class="row1">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square fa-regular fa-star"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                </div>

                <div class="row-right">
                    <div class="row1">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square fa-regular fa-star"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                    <div class="row1">
                        <div class="square greenbox"></div>
                        <div class="square greenbox"></div>
                        <div class="square greenbox"></div>
                        <div class="square greenbox"></div>
                        <div class="square greenbox"></div>
                        <div class="square"></div>
                    </div>
                    <div class="row1">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square greenbox"></div>
                        <div class="square"></div>
                    </div>
                </div>
            </div>

            <div class="yellow">
                <div class="box">
                    <div class="insidebox yellowbox"></div>
                    <div class="insidebox yellowbox"></div>
                    <div class="insidebox yellowbox"></div>
                    <div class="insidebox yellowbox"></div>
                </div>
            </div>

            <div class="square-container">
                <div class="left">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square yellowbox"></div>
                    <div class="square"></div>
                </div>
                <div class="middle">
                    <div class="square yellowbox"></div>
                    <div class="square yellowbox"></div>
                    <div class="square yellowbox"></div>
                    <div class="square yellowbox"></div>
                    <div class="square yellowbox"></div>
                    <div class="square"></div>
                </div>
                <div class="right">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square fa-regular fa-star"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>

            </div>

            <div class="green">
                <div class="box">
                    <div class="insidebox greenbox"></div>
                    <div class="insidebox greenbox"></div>
                    <div class="insidebox greenbox"></div>
                    <div class="insidebox greenbox"></div>
                </div>
            </div>
        </div>
    </main>

    <div class="ludo-center">
        <i class="fa-solid fa-crown"></i>
    </div>

</body>

</html>
