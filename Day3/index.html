<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="title">
            <h1>30 days of CSS</h1>
            <h3>Day 3: Profile Card</h3>
            <hr><br>
        </div>
        <div class="card">
            <div class="profile">
                <img src="https://1.bp.blogspot.com/-qz3fcMDbRiM/YOSiEE2CIAI/AAAAAAAAtK8/t-b6SXJxBNk4C6xT2Mbdhk317rbH5ysoQCPcBGAsYHg/s1200/Windows%2B11%2Bwallpapers%2B4K%2Bby%2BAluth.com%2B2021%2BHD.webp" alt="" id="background">
                <img src="https://cdn.britannica.com/47/188747-050-1D34E743/Bill-Gates-2011.jpg" alt="Bill Gates" id="profile"><br>
            </div>
            <div class="name">
                <strong>Bill Gates</strong>
                <p>Co-founder at Microsoft</p>
            </div>
            <hr>
            <div class="info">
                <p><strong>205</strong><br>Posts</p>
                <p><strong>7.2M</strong><br>Followers</p>
                <p><strong>62</strong><br>Following</p>
            </div>

        </div>
    </main>
</body>

</html>
