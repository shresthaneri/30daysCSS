<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Buttons Types</title>
</head>

<body>
    <div id="title">
        <h1>30 days of CSS</h1>
        <h3>Day 1: CSS Buttons Types</h3>
        <hr>
    </div>
    <main>
        <div class="button" id="button1">
            <h2>Basic Buttons</h2>
            <button>Default Button</button>
            <button id="css-btn">CSS Button</button>
        </div>
        <div class="button" id="button2">
            <h2>Colored Buttons</h2>
            <button class="color-btn" style="background-color: red;">Red</button>
            <button class="color-btn" style="background-color: green;">Green</button>
            <button class="color-btn" style="background-color: blue;">Blue</button>
        </div>
        <div class="button" id="button3">
            <h2>Border Buttons</h2>
            <button class="border-btn" style="border: 0.1px solid red;">Red</button>
            <button class="border-btn" style="border: 0.1px solid green;">Green</button>
            <button class="border-btn" style="border: 0.1px solid blue;">Blue</button>
        </div>
        <div class="button" id="button4">
            <h2>Buttons Size</h2>
            <button class="size-btn" style="font-size: 10px;">10px</button>
            <button class="size-btn" style="font-size: 20px;">20px</button>
            <button class="size-btn" style="font-size: 30px;">30px</button>
        </div>
        <div class="button" id="button5">
            <h2>Rounded Buttons</h2>
            <button class="rounded-btn" style="border-radius: 10px;">10px</button>
            <button class="rounded-btn" style="border-radius: 50px;">50px</button>
            <button class="rounded-btn" style="border-radius: 60%;">60%</button>
        </div>
        <div class="button" id="button6">
            <h2>Hoverable Buttons</h2>
            <button class="hoverable-btn" id="red" style="border: 0.1px solid red;">Red</button>
            <button class="hoverable-btn" id="green">Green</button>
            <button class="hoverable-btn" id="blue" style="border: 0.1px solid blue;">Blue</button>
        </div>
        <div class="button" id="button7">
            <h2>Shadow Buttons</h2>
            <button class="shadow-btn" id="shadow1">Shadow</button>
            <button class="shadow-btn" id="shadow2">Hover Shadow</button>
        </div>
        <div class="button" id="button8">
            <h2>Disabled Buttons</h2>
            <button class="disabled-btn" id="disabled1">Button</button>
            <button class="disabled-btn" id="disabled2">Disabled Button</button>
        </div>
        <div class="button" id="button9">
            <h2>Animated Buttons</h2>
            <button class="animated-btn" id="animated1">Click</button>
        </div>
    </main>
    
</body>

</html>
